<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript"></script>
    
    <script>

        $(function () {

            $("#name").click(function () {
                alert("点击事件");
            });

            $("#name").blur(function () {
                alert("离焦事件");
            })


        });

        
        
    </script>
</head>
<body>
<input id="name" type="text" value="绑定点击事件">
</body>
</html>
