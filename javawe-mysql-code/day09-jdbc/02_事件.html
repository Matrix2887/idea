<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>盛利</title>



</head>
<body>

    <img id = "light" src="img/off.gif">


<script>
    /*
        分析:
            1.获取图片对象
            2.绑定单击事件
            3.梅西点击切换图片
                规则:
                    灯是开的 on ,切换图片 off
                    灯是关的 off,切换图片 on
     */

    var light = document.getElementById("light");

    var flag = false;// 代表灯是灭的


    light.onclick = function () {
        if(flag){
            light.src = "img/off.gif";
            flag = false;
        }else{
            light.src = "img/on.gif";
            flag = true;
        }

    }


</script>
</body>
</html>
