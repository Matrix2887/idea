<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun(){
            $.ajax({
                url: "ajaxServlet",// 请求路径
                type: "POST",       // 请求方式
                data: {"username": "shengli", "age": 18},// 请求参数
                success: function (data) {
                    alert(data);
                },
                error: function () {
                    alert("出现未知错误");
                },
                dataType: "text"
            });
        }
    </script>
</head>
<body>

    <input type="button" value="发送异步请求" onclick="fun()">
    <input type="text">

</body>
</html>
