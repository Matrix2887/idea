<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>盛利</title>
    <style>
        td{
            border: 1px solid;
        }
    </style>
    <script>

        document.write("<table align='center'>")


        for(var i = 1 ;i <= 9 ;i++){
            document.write("<tr>")
            for(var j = 1 ;j <= i ;j++){
                document.write("<td>")
                document.write(j + "*" + i + "=" + (i*j) + "&nbsp&nbsp&nbsp&nbsp;")
                document.write("</td>")
            }
            document.write("<br>")
            document.write("</tr>")
        }




    </script>
</head>
<body>

</body>
</html>
