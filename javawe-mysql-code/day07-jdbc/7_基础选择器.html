<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>盛利</title>
    <style>
        #div1{
            color: red;
        }
        div{
            color: blue;
        }
        .cls1{
            color: blueviolet;
        }
    </style>


</head>
<body>

    <!--基础选择器
        1.id选择器:选择具体的id属性值的元素,建议在一个html页面中id值唯一
            语法:#id属性值{}
        2.元素选择器,选择具有相同标签名称的元素
            语法:标签名称{}
            注意:id选择器优先级高于元素选择器
        3.类选择器,选择具有相同的class属性值的元素
            语法:class属性值{}
            注意:类选择器优先级高于元素选择器
                 id选择器优先级高于类选择器-->

    <div id="div1">我爱盛利</div>
    <div class="cls1">我爱爆米花</div>
    <p class="cls1">盛利是爆米花</p>

</body>
</html>
