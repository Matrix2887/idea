<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>盛利</title>
    <style>
        /*子选择器*/
        div p{
            color: red;
        }

        /*父选择器*/
        div > p{
            border: 1px solid;
        }

        /*属性选择器*/
        input[type='text']{
            border: 5px solid
        }

        a:link{
            color: blue;
        }
        a:hover{
            color: greenyellow;
        }
        a:active{
            color: yellow;
        }
        a:visited{
            color: red;
        }

    </style>


</head>
<body>

    <div>
        <p>我爱盛利</p>
    </div>

    <p>盛利是爆米花</p>
    <div>
        我爱爆米花
    </div>

    <input type="text">
    <input type="password">
    <br><br><br><br>
    <a href="#">盛利</a>

</body>
</html>
