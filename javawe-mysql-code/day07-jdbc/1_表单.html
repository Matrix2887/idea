<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--form: 用于定义表单的.可以定义一个范围-->
    <!--范围代表采集用户数据的范围-->
    <!--action：指定提交数据的URL-->
    <!--method：指定提交方式-->
    <!--一共7种,2种比较常用-->
    <!--get:
            1.请求参数会在地址栏中显示,会封装到请求行中(HTTP协议之后讲解)
            2.请求参数大小是有限制的
            3.不太安全-->
    <!--post
            1.请求参数不会在地址栏中显示,会封装在请求体中(HTTP协议之后讲解)
            2.请求参数大小没有限制
            3.较为安全-->
    <!--表单中的数据要想被提交:必须指定其name属性-->


<form action="#" method="post">
    盛利:<input type="text" name="username"><br/>
    爆米花:<input name="password"><br/>
    <input type="submit" value="盛利">

</form>


</body>
</html>
