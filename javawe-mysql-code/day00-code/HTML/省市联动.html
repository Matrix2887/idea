        var num = 0;
        function changeCity(value){
            // 获得到选中的省份的信息.
            var city = document.getElementById("city"); //获取city节点的元素控制权

            city.options.length = 0;  //数据清空

            // alert(value);
            for(var i= 0 ;i< arrs.length;i++){
                if(value == i){
                    // 获得所有的市的信息.
                    for(var j=0;j<arrs[i].length;j++){
                        // alert(arrs[i][j]);
                        // 创建元素：
                        var opEl = document.createElement("option");
                        opEl.setAttribute("value",num++);
                        // 创建文本节点:
                        var textNode = document.createTextNode(arrs[i][j]);
                        // 将文本的内容添加到option元素中.
                        opEl.appendChild(textNode);
                        // 将option的元素添加到第二个列表中.
                        city.appendChild(opEl);



                }
            }
            }
        }

       function changeTown(value) {
            var town = document.getElementById("town");

            town.options.length = 0;

            for(var i= 0 ;i< towns.length;i++) {
                if (value == i) {
                    // 获得所有的市的信息.
                    for (var j = 0; j < towns[i].length; j++) {
                        // alert(arrs[i][j]);

                        var oo = document.createElement("option");
                        // 创建文本节点:
                        var textNode = document.createTextNode(towns[i][j]);
                        // 将文本的内容添加到option元素中.
                        oo.appendChild(textNode);
                        // 将option的元素添加到第二个列表中.
                        town.appendChild(oo);
                    }
                }
            }
        }
