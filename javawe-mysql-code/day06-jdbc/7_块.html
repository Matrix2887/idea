<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盛利块</title>
</head>
<body>

    <!--div span-->
    <!--span:文本信息在一行展示,行内标签 内联标签-->

    <span>盛利</span><br/>

    <!--div:每一个div占满一整行.块级标签-->

    <div>爆米花</div>




</body>
</html>
