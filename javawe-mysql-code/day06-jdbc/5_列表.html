<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

    <!--有序列表 ol-->
    爱盛利,
    <ol type="A" start="5">
        <li>胜利女声在微笑.</li>
        <li>盛利女神在微笑.</li>
        <li>我爱盛利.</li>
    </ol>

    <!--无序列表 ul-->
    <ul type="disc">
        <li>胜利女声在微笑.</li>
        <li>盛利女神在微笑.</li>
        <li>我爱盛利.</li>
    </ul>
    <ul type="square">
        <li>胜利女声在微笑.</li>
        <li>盛利女神在微笑.</li>
        <li>我爱盛利.</li>
    </ul>
    <ul type="circle">
        <li>胜利女声在微笑.</li>
        <li>盛利女神在微笑.</li>
        <li>我爱盛利.</li>
    </ul>


</body>
</html>
